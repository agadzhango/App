<body>
<section class="signing">
    <div class="goodsave-content">
      <img src="img/close-icon.svg" alt="close-icon" class="close-icon2">
      <div class="signing-container">
          <h2 class="h2_2" style="margin-bottom:66px;">Добавление товара/услуги</h2>
          <form action="#">
            <h4 class="h4_2" style="margin-bottom:5px; margin-top:20px;">Наименование критерия</h4>
            <input type="text" class="input_2" placeholder="Укажите наименование">
            <h4 class="h4_2" style="margin-bottom:5px; margin-top:20px;">Формат приема предложений от участников</h4>
            <div class="form wrapp2" style="padding:0px; margin-right:11px; margin-bottom:35px;">
                <ul class="tabs">
                    <li class="active" data-tabbox-target="1">
                        <fieldset style="padding:0px;">
                            <select class="customselect" name="" data-selectbox  data-no-search="true" data-placeholder='Выберите формат' required>
                                <option value=""></option>
                                <option value="Формат  1">Формат 1</option>
                                <option value="Формат  2">Формат 2</option>
                                <option value="Формат  3">Формат 3</option>
                            </select>
                        </fieldset>
                    </li>
                </ul>
            </div>
            <h4 class="h4_2" style="margin-bottom:5px; margin-top:20px;">Минимальное значение критерия</h4>
            <input type="text" class="input_2" placeholder="Укажите минимальное значение">
            <h4 class="h4_2" style="margin-bottom:5px; margin-top:20px;">Максимальное значение критерия</h4>
            <input type="text" class="input_2" placeholder="Укажите максимальное значение">
            <div class="title-group">
                <h4 class="h4_2" style="margin-bottom:6px;">Предмет оценки</h4>
                <img src="img/info-icon.svg" alt="" class="info-icon">
            </div>
            <div class="form wrapp2" style="padding:0px; margin-right:11px; margin-bottom:35px;">
                <ul class="tabs">
                    <li class="active" data-tabbox-target="1">
                        <fieldset style="padding:0px;">
                            <select class="customselect" name="" data-selectbox  data-no-search="true" data-placeholder='Спецификация' required>
                                <option value=""></option>
                                <option value="Формат  1">Формат 1</option>
                                <option value="Формат  2">Формат 2</option>
                                <option value="Формат  3">Формат 3</option>
                            </select>
                        </fieldset>
                    </li>
                </ul>
            </div>
            <h4 class="h4_2" style="margin-bottom:5px; margin-top:20px;">Единица измерения</h4>
            <input type="text" class="input_2" placeholder="Укажите единицу измерения" style="margin-bottom:80px;">
              <button class="blue-button">
                Добавить
              </button>
          </form>
      </div>
      </div>
</section>
